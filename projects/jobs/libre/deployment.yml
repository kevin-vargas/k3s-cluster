apiVersion: apps/v1
kind: Deployment
metadata:
  name: libre-job
  namespace: kevin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: libre-job
  template:
    metadata:
      labels:
        app: libre-job
    spec:
      containers:
        - name: app
          image: docker.fast.ar/libre:latest
        - name: sidecar
          image: docker.fast.ar/sidecar-log
      imagePullSecrets:
        - name: regcred